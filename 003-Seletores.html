<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <style>
        article {
            width: 200px;
            margin:  auto;
        }
    
            .container{
                background: blue;
            }
            #texto-1{
                color: red;
            }
            #texto-2{
                color: blue;
                padding: 50px;
            }
    </style>

</head>
<body>
    <article>
        <section class="container-1">
            <p id="texto-1">
                Aqui é um novo Texto 1.
            </p>
        </section>

        <section class="container-2">
            <p id="texto-2">
                Aqui é um novo texto-2 
            </p>
        </section>

    </article>
</body>
</html>
