<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Margin, Padding e Border</title>

        <style>
            /* 0 0 0 0 */
            div{
                background: hotpink;
                color: #fff;
                margin: 100px 10px 10px 10px;
                padding: 30px 50%;

                border-top: 20px solid rgb(0, 248, 174);
                border-right: 20px solid indigo;
                border-bottom: 20px solid indigo;
                border-left: 20px solid indigo;
            }
        </style>

</head>
<body>
    <div>
        Texto
       
    </div>

    <hr />
</body>
</html>
