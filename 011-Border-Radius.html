<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Border Radius</title>
    <style>
        div{
            width: 400px;
            height: 400px;

            background: pink;
            border-radius: 50%;
            transition: all 0.5%;
        }
        div:hover{
            border-radius: 0%;
        }
    </style>

</head>
<body>
    <div>

    </div>
</body>
</html>


<!---hover = quando passa o mouse em cima ele faz uma ação
sguido da DIV:Hover-->
