<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display e Visibilidade</title>

    <style>
        p{
            color: red;
        }

        p.exp-1{
            display: block;
        }

        p.exp-2{
            display: inline;
        }

        p.exp-3{
            display: inline-block;
        }

        .aparecer:hover p.exp-4{
            display: block;
        }
        p.exp-4{
            display: none;
        }
    </style>

</head>

<body>

    <p class="exp-1">
        texto 1
    </p>
    <div>
        Texto 2
        <p class="exp-2">
            texto
        </p>
        Texto 2 abc
    </div>

    <div>
        Texto 3 abc
    <p class="exp-3">
        texto 3
    </p>
        Texto 3 abc
    </div>

        <div class="aparecer">
            Aparecer!!
            <p class="exp-4">
                Texto 4
           </p>
        </div>
    
            
    
</body>
</html>
